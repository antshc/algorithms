<!doctype html>
<html>

<head>
	<title>Linear vs Binary Search</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"
		integrity="sha256-qSIshlknROr4J8GMHRlW3fGKrPki733tLq+qeMCR05Q=" crossorigin="anonymous"></script>
	<script src="./utils.js"></script>
	<script src="./linear-search.js"></script>
	<script src="./binary-search.js"></script>
	<script src="./linear-vs-binary-search.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		let linearSearchData = app.linearSearchData();
		let binarySearchData = app.binarySearchData();
		var config = {
			type: 'line',
			data: {
				labels: linearSearchData.map(r => r.elements),
				datasets: [{
					label: 'Linear search',
					fill: false,
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					data: linearSearchData.map(r => r.operations),
				},
				{
					label: 'Binary search',
					fill: false,
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: binarySearchData.map(r => r.operations),
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Worst complexity, Linear search vs Binary search'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Elements'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Operations'
						}
					}]
				}
			}
		};

		window.onload = function () {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
</body>

</html>
